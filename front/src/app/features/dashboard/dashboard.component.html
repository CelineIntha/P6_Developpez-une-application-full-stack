<app-navbar></app-navbar>

<div class="container-fluid mt-5">
    <div class="row d-flex align-items-center">
        <div class="col-auto">
            <button class="btn border ms-4 btn-create text-white fw-bold">Cr√©er un article</button>
        </div>

        <div class="col-auto ms-auto">
            <h6 class="mb-0 fs-4">Trier par</h6>
        </div>
    </div>
    <!-- Articles ( a mettre dans shared)-->
    <div class="row">
        @for (article of articles; track article) {
            <div class="box col-6 mt-4 ms-4">

                <h4 class="fw-bold mt-3">{{ article.title }}</h4>

                <div class="row">
                    <div class="col d-flex">
                        <h5 class="ms-1 me-3">{{ article.createdAt | date:'shortDate' }}</h5>
                        <h5 class="ms-3">{{ article.author }}</h5>
                    </div>
                </div>

                <p class="ms-1">{{ article.content }}</p>
            </div>
        }
    </div>

</div>
